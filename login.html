<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIEGE - Login</title>
    <link rel="stylesheet" type="text/css" href="CSS/reset.css">
    <link rel="stylesheet" type="text/css" href="CSS/login.css">
</head>

<body>
    <div class="flex-container">
        <a href="index.html" class="logo">
           <img src="Imagens/logo_transparente.png" alt="logo do siege">
        </a>
    </div>
    
    <div class="login-box">
        <form class="box" action="principal_diretor.html" method="post">
            <h1>Login</h1>
            <div class="textbox">
                <img src="Imagens/user.png" alt="Esse é um ícone de users">
                <input type="text" placeholder="Email:" name="campo_email" value="">
            </div>    

            <div class="textbox">
                <img src="Imagens/key.png" alt="Esse é um ícone de chave, indicando a senha">
                <input type="password" placeholder="Senha:" name="campo_senha" value="">
            </div>  

            <input class="btn" type="button" name="botao" value="Acessar">
        </form>
    </div>
</body>

</html>
